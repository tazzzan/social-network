<h1> {{name}} </h1>


<div *ngFor="let post of postService.posts">
  <div>
    Text: {{post.text}}
  </div>

  <div>
    Author: {{post.author}}
  </div>

  <p>Comment</p>
  <input #commentText>
  <br>
  <p>Author</p>
  <input #commentAuthor>

  <button (click)="post.addComment(commentText.value,commentAuthor.value)">Add Comment</button>

  <div class="post-comment" *ngFor="let comment of post.comments">
  comment:{{comment.author}}
   comment:{{comment.text}}
  </div>

  <div>:::::::::::::::::::::::::::</div>
</div>
