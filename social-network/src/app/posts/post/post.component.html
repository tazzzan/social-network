<div>
  Text: {{post.text}}
</div>

<div>
  Author: {{post.author}}
</div>

<button (click)="post.toAddComment = !post.toAddComment" >Add Comment</button>

<app-add-comment [post]="post"></app-add-comment>

<div class="post-comment" *ngFor="let comment of post.comments">
  comment:{{comment.author}}
  comment:{{comment.text}}
</div>
